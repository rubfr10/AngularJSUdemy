<ol class="breadcrumb animated fadeIn fast">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Clientes</li>
</ol>

<div class="row">
	
	<div class="col-md-12">
      <div class="box">

        <div class="box-header with-border">
          <h3 class="box-title">Clientes</h3>

          <div class="box-tools">
            <div class="input-group">
              <a class="btn btn-primary" ng-click="mostrarModal({})"><i class="fa fa-plus"> Agregar Cliente</i></a>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table class="table table-bordered">
          	<thead>
          		<tr>
          			<th>Id</th>
          			<th>Nombre</th>
          			<th>Correo</th>
          			<th>Telefono 1</th>
          			<th>Telefono 2</th>
          			<th>Editar</th>
          		</tr>
          	</thead>
          	<tbody>
          		<tr ng-repeat="cl in clientes.clientes">
          			<td>{{cl.id}}</td>
          			<td>{{cl.nombre}}</td>
          			<td>{{cl.correo}}</td>
          			<td>{{cl.telefono1}}</td>
          			<td>{{cl.telefono2}}</td>
          			<td>
          				<a ng-click="mostrarModal(cl)" class="btn btn-warning"><i class="fa fa-edit"></i></a>
          			</td>
          		</tr>
          	</tbody>
          </table>

        </div>
		<div class="box-footer clearfix">
	        <ul class="pagination pagination-sm no-margin pull-right">
		        <li><a ng-click="moverA(1)">«</a></li>
		        <li ng-repeat="pag in clientes.paginas" ng-class="{'active': clientes.pag_actual === pag}">
		        	<a ng-click="moverA(pag)">{{pag}}</a>
		        </li>
		        <li><a ng-click="moverA(clientes.total_paginas)">»</a></li>
	        </ul>
        </div>

      </div>
    </div>

</div>

<div ng-include="'template/modalCliente.php'"></div>
