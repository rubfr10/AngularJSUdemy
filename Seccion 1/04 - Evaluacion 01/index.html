<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/lib/angular.min.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>

	<div class="container">
		<h1>Evaluaci√≥n</h1> <!-- Nos permite enlazar a variables aunque no esten definidas -->
		<h4>Angular 101</h4>
		<hr>
		
		<p>
			Nombre completo:
			<br>
			<input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">
		</p>

		<p>
			Lugar de trabajo:
			<br>
			<input type="text" ng-model="lugar" class="form-control" placeholder="Ingrese su lugar de trabajo">
		</p>

		<p>
			Salario en dolares:
			<br>
			<input type="text" ng-model="salario" class="form-control" placeholder="Ingrese su salario en dolares">
		</p>
		<hr>
		<p>
			Nombre: {{ nombre | uppercase}}
			<br>
			Lugar de trabajo: {{ lugar }}
			<br>
			Con un salario de: {{ salario | currency}}			
		</p>

	</div>

</body>

</html>
